<div class="connect-wallets-popup">
	<div class="connect-wallets-popup__cnt">
		<button class="connect-wallets-popup__close">
			<img src="@img/close-icon_black.svg" alt="">
		</button>
		
		<h3 class="connect-wallets-popup__title">Select wallets</h3>
		<span class="connect-wallets-popup__subtitle">
			By connecting your wallet, you agree to our <a class="text-link" href="">Terms & Disclaimer</a>
		</span>
		
		<div class="connect-wallets-popup__list">
			<div class="connect-wallets-popup__list-item metamask-wallet ">
				<span class="connect-wallets-popup__list-item-icon">
					<img src="@img/wallets-icons/metamask.png" width="16" height="16" alt="">
				</span>
				<span>MetaMask</span>
				<button class="connect-wallets-popup__connect-btn">Connect wallet</button>
			</div>			
			<div class="connect-wallets-popup__list-item ever-wallet">
				<span class="connect-wallets-popup__list-item-icon">
					<img src="@img/wallets-icons/ever.svg" alt="">
				</span>
				<span>EVER Wallet</span>
				<button class="connect-wallets-popup__connect-btn">Connect wallet</button>
			</div>			
			<div class="connect-wallets-popup__list-item tron-wallet">
				<span class="connect-wallets-popup__list-item-icon">
					<img src="@img/wallets-icons/tron.svg" alt="">
				</span>
				<span>TronLink</span>
				<button class="connect-wallets-popup__connect-btn">Connect wallet</button>
			</div>
			<div class="connect-wallets-popup__list-item trust-wallet">
				<span class="connect-wallets-popup__list-item-icon">
					<img src="@img/wallets-icons/trust.svg" alt="">
				</span>
				<span>Trust Wallet</span>
				<button class="connect-wallets-popup__connect-btn">Connect wallet</button>
			</div>
			<div class="connect-wallets-popup__list-item venom-wallet">
				<span class="connect-wallets-popup__list-item-icon">
					<img src="@img/wallets-icons/venom.svg" alt="">
				</span>
				<span>Venom Wallet</span>
				<button class="connect-wallets-popup__connect-btn" disabled>
					<span class="tooltip-cnt">
						<img src="@img/info-icon_gray.svg" alt="">
						<div class="tooltip-popup">
							You can only connect two wallets at a time
						</div>
					</span>					
					Connect wallet
				</button>
			</div>
			<div class="connect-wallets-popup__list-item wc-wallet connected">
				<span class="connect-wallets-popup__list-item-icon">
					<img src="@img/wallets-icons/wallet.svg" alt="">
				</span>
				<span>WalletConnect</span>
				<button class="connect-wallets-popup__connect-btn connect-wallets-popup__connect-btn_active">Disconnect</button>
			</div>
		</div>

		<div class="connect-wallets-popup__info">
			<img src="@img/info-icon_blue.svg" alt="">
			<span>You can only connect two wallets at a time</span>
		</div>
	</div>				
</div>
